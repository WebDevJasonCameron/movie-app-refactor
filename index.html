<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<!--FAVICON-->
	<link rel="shortcut icon" href="img/MoonConceptSmallPatch03.svg" type="image/x-icon">
	<!--MOBILE-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--BOOTSTRAP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!--GOOGLE FONTS-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
	<!--CSS-->
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<!--Menu-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<!--BRANDING-->
			<div class="navbar-brand">
				<a href="img/MoonConceptSmallPatch01.png"
				   class="navbar-brand brand-title mx-5 my-3">
					<img
							src="img/MoonConceptSmallPatch_MovieFilm.png"
							alt="Moon Movie Icon"
							width="150px">
					Mr Movies
				</a>
			</div>
			<!--FILTER-->			<!--Genre, Stars, Favorites-->
			<button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navbarSupportedContent">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mx-auto">
					<li class="dropdown">
						<a href="#" class="nav-link dropdown-toggle" role="button" data-toggler="dropdown">
							Genres
						</a>
						<div class="dropdown-menu">
							<a href="#" class="dropdown-item">Drama</a>
							<a href="#" class="dropdown-item">Horror</a>
							<a href="#" class="dropdown-item">Humor</a>
							<a href="#" class="dropdown-item">Mystery</a>
							<a href="#" class="dropdown-item">Sci Fi</a>
						</div>
					</li>
				</ul>
				<!--OMBD API SEARCH-->
				<form class="form-inline my-2 my-lg-0">
					<input id="omdb-search-input" class="form-control mr-sm-2" type="search" placeholder="Search">
					<button id="omdb-search-btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>

			</div>

	</nav>


	<!--MOVIES-->
	<section id="movie-container">
		<div id="loader" class="container d-flex justify-content-center ">
			<img src="img/movie-loading.gif" alt="loading movies" width="900px">
		</div>
	</section>


	<!--MENU-->
	<div class="container">
		<h3 class="text-center h3 mt-4">ADD MOVIE</h3>
		<section id="menu-container container -flex justify-content-center">
			<input
					id="title-input"
					type="text"
					class="form-input mx-3 my-3"
					placeholder="Title"
					aria-label="Movie Title">
			<input
					id="year-input"
					type="text"
					class="form-input mx-3 my-3"
					placeholder="Year"
					aria-label="Year movie released">
			<input
					id="genre-input"
					type="text"
					class="form-input mx-3 my-3"
					placeholder="Genre"
					aria-label="Movie genre">
			<input
					id="actors-input"
					type="text"
					class="form-input mx-3 my-3"
					placeholder="Actors"
					aria-label="Actors and actresses within the movie">
			<input
					id="director-input"
					type="text"
					class="form-input mx-3 my-3"
					placeholder="Director"
					aria-label="Movie director">
			<input
					id="plot-input"
					type="text"
					class="form-input mx-3 my-3"
					placeholder="Description"
					aria-label="Movie description">
			<input
					id="rating-input"
					type="text"
					class="form-input mx-3 my-3"
					placeholder="Rating"
					aria-label="Movie rating">
			<input
					id="poster-input"
					type="text"
					class="form-input mx-3 my-3"
					placeholder="Past URL for poster"
					aria-label="Movie Poster here">
			<button id="add-movie-btn" class="btn btn-primary mx-3 my-3">ADD</button>
		</section>
	</div>


	<!--MODAL-->
	<section id="edit-modal"></section>


	<!--SCRIPT-->
	<section>
		<!--JQUERY-->
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<!--FONT AWESOME-->
		<script src="https://kit.fontawesome.com/f2796ec852.js" crossorigin="anonymous"></script>
		<!--BOOTSTRAP JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<!--JS-->
		<script src="js/app.js"></script>
	</section>
</body>
</html>
