<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<!--FAVICON-->
	<link rel="shortcut icon" href="img/MoonConceptSmallPatch03.svg" type="image/x-icon">
	<!--MOBILE-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--CSS-->
	<link rel="stylesheet" href="css/movies-application.css">
	<!--BOOTSTRAP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<h1 class="text-center my-5">Over The Moon Movies</h1>


	<!--MOVIES-->
	<section id="movie-container" class="container d-flex flex-wrap">
		<div id="loader" class="container d-flex justify-content-center ">
			<img src="img/movie-loading.gif" alt="loading movies" width="900px">
		</div>
	</section>


	<!--MENU-->
	<div class="container">
		<h3 class="text-center h3 mt-4">ADD MOVIE</h3>
		<section id="menu-container container -flex justify-content-center">
			<input id="title-input" type="text" class="form-input mx-3 my-3" placeholder="Title">
			<input id="year-input" type="text" class="form-input mx-3 my-3" placeholder="Year">
			<input id="genre-input" type="text" class="form-input mx-3 my-3" placeholder="Genre">
			<input id="actors-input" type="text" class="form-input mx-3 my-3" placeholder="Actors">
			<input id="director-input" type="text" class="form-input mx-3 my-3" placeholder="Director">
			<input id="plot-input" type="text" class="form-input mx-3 my-3" placeholder="Description">
			<input id="rating-input" type="text" class="form-input mx-3 my-3" placeholder="Rating">
			<input id="poster-input" type="text" class="form-input mx-3 my-3" placeholder="Past URL for poster">
			<button id="add-movie-btn" class="btn btn-primary mx-3 my-3">ADD</button>
		</section>
	</div>


	<!--MODAL-->
	<section id="edit-modal"></section>


	<!--SCRIPT-->
	<section>
		<!--JQUERY-->
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<!--FONT AWESOME-->
		<script src="https://kit.fontawesome.com/f2796ec852.js" crossorigin="anonymous"></script>
		<!--JS-->
		<script src="js/app.js"></script>
	</section>
</body>
</html>
