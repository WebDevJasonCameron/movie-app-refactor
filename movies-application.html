<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<!--FAVICON-->
	<link rel="shortcut icon" href="img/MoonConceptSmallPatch03.svg" type="image/x-icon">
	<!--MOBILE-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--CSS-->
	<link rel="stylesheet" href="css/movies-application.css">
	<!--BOOTSTRAP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<!--MOVIE CONTAINER-->
	<section id="movie-container" class="container mt-5">
		<div class="movie-card card">
			<div class="card-img-top m-3">
				Poster
			</div>
			<div class="card-body">
				<div class="title card-title">
					Title
				</div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item">Rating</li>
					<li class="list-group-item">Description</li>
					<li class="list-group-item">Actor/Actresses</li>
					<li class="list-group-item">Producer</li>
					<li class="list-group-item">Genre</li>
					<li class="list-group-item">Year</li>
				</ul>
			</div>
			<div class="card-footer text-end">
				<button class="button">Delete</button>
			</div>
		</div>
	</section>

	<!--FORM CONTAINER-->
	<section id="form-container" class="container my-5">
		<h2 class="text-center">Add Movie</h2>
			<form class ="card list-group">
				<div class="mb-3 mx-3 mt-2">
				<label for="titleInput" class="form-label">Title</label>
				<input type="text" class="form-control" id="titleInput">
				</div>
				<div class="mb-3 mx-3">
				<label for="ratingInput" class="form-label">Rating</label>
				<input type="text" class="form-control" id="ratingInput">
				</div>
				<div class="mb-3 mx-3">
				<label for="descriptionInput" class="form-label">Description</label>
				<input type="text" class="form-control" id="descriptionInput">
				</div>
				<div class="mb-3 mx-3">
				<label for="genreInput" class="form-label">Genre</label>
				<input type="text" class="form-control" id="genreInput">
				</div>
				<div class="mb-3 mx-3">
				<label for="yearInput" class="form-label">Year</label>
				<input type="text" class="form-control" id="yearInput">
				</div>
				<div class="card-footer">
				<button id="add-movies" class="button">Submit</button>
				</div>
			</form>
	</section>

	<!-MODAL-->
	<section id="edit-modal" class="container my-5">
		<div class="modal-content">
			<h2 class="text-center">Edit Movie</h2>
			<form class ="card list-group">
				<div class="mb-3 mx-3 mt-2">
					<label for="modalTitleInput" class="form-label">Title</label>
					<input type="text" class="form-control" id="modalTitleInput">
				</div>
				<div class="mb-3 mx-3">
					<label for="modalRatingInput" class="form-label">Rating</label>
					<input type="text" class="form-control" id="modalRatingInput">
				</div>
				<div class="mb-3 mx-3">
					<label for="modalDescriptionInput" class="form-label">Description</label>
					<input type="text" class="form-control" id="modalDescriptionInput">
				</div>
				<div class="mb-3 mx-3">
					<label for="modalGenreInput" class="form-label">Genre</label>
					<input type="text" class="form-control" id="modalGenreInput">
				</div>
				<div class="mb-3 mx-3">
					<label for="modalYearInput" class="form-label">Year</label>
					<input type="text" class="form-control" id="modalYearInput">
				</div>
				<div class="card-footer">
					<button id="edit-movies" class="button">Submit</button>
					<button class="close-btn button">Close</button>
				</div>
			</form>
		</div>
	</section>








	<!--SCRIPT-->
	<section>
		<!--jQuery-->
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<!--bootstrap-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<!--JS-->
		<script src="js/movies-application.js"></script>

	</section>
</body>
</html>
